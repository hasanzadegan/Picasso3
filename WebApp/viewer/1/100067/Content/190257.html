<div id="_template"  class="template" flex="100" layout-wrap layout="column" >
	<div flex="100" layout-wrap layout="row" layout-align="center center">
		<div flex="60" flex-xs="100" layout-padding >
			<div flex="100" layout-wrap layout="row">

<md-input-container flex="100" flex-xs="100" md-no-float>
    <md-icon>security</md-icon>
    <input ng-model="Form.Password"  type="Password"  ng-value="{{Form.Password}}"
   md- type="text" placeholder="کلمه عبور" name="Password"      >	
    <div class="hint"></div>
    <div  role="alert"  >
        <div ng-message="required" class="my-message"></div>
    </div>
</md-input-container>


<md-input-container flex="100" flex-xs="100" md-no-float>
    <md-icon>security</md-icon>
    <input ng-model="Form.RePassword"  type="Password"  ng-value="{{Form.RePassword}}"
   md- type="text" placeholder="تکرار کلمه" name="RePassword"      >	
    <div class="hint"></div>
    <div  role="alert"  >
        <div ng-message="required" class="my-message"></div>
    </div>
</md-input-container>

<md-button ng-if="!Form.IsOwner" class="md-list-item-content md-primary" ng-click="design_10029();" flex="100" flex-xs="100"  >
    <md-icon class="material-icons">save</md-icon>
    <span class="md-inline-list-icon-label">تاييد و ادامه</span>   
</md-button>

<md-button  class="md-raised md-primary" ng-click="design_10052();;" flex="100" flex-xs="100"  >
    <md-icon class="material-icons">security</md-icon>
    <span class="md-inline-list-icon-label">Login</span>   
</md-button>
