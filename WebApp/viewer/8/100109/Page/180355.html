<div ng-init="contents =[{'index':0,'pageContentId':'190524','contentId':'160313', 'title':'WorkTime','icon':'info'},{'index':1,'pageContentId':'190525','contentId':'160314', 'title':'content2','icon':'info'}];selectedContent();"></div>
<md-tabs md-selected="(contents|filter:pageContentId:pageContentId)[0].index" md-border-bottom md-autoselect md-swipe-content md-dynamic-height>
	<md-tab ng-repeat="content in contents">
		<md-tab-label>
			<div ng-click="navigateULR(180355,content.pageContentId)">
				<md-icon >{{content.icon}}</md-icon> 
				{{content.title}}
			</div>
		</md-tab-label>
        <md-tab-body>
			<div  ng-include="'Content/'+content.pageContentId+'.html?r='+rand" ></div>
        </md-tab-body>
	</md-tab>
</md-tabs>
